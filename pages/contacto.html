        <!--<img src="./assets/IMG/descarga.svg" alt="logo" class="logo">-->

        <nav class="navegador">

    <main>
        <section class="seccionContacto">
            <div class="contactate">
                <h1 class="tituloConectate">Contactate con Nosotros</h1>
                <p class="parrafoConectate">Podes escribirnos por Whatsapp <a href="https://wa.me/543515493054" target="_blank"><img src="../assets/Icons/whatsapp.png" alt="" class="pie-icon"></a><br><br>
                O por Instagram<a href="https://www.instagram.com/renovarte_actitud/?next=%2F" target="_blank"><img src="../assets/Icons/instagram.png" alt="" class="pie-icon"></a></p>
            </div>
            <div class="formulario">
                <h2 class="tituloFormulario">O Bien Podes Mandarnos un Mail</h2>
                <form action="">
                    <div class="colorLabel">
                        <label for="nombre">Nombre de Usuario</label><br>
                        <input type="text" placeholder="Ej:Nombre" class="tamañoInput">
                    </div>
                    <div class="colorLabel">
                        <label for="correoElectronico">Correo Electronico</label><br>
                        <input type="text" placeholder="Ej:ejemplo@gmail.com" class="tamañoInput">
                    </div>
                    <div class="mensaje">
                        <label for="mensaje">Escribe tu consulta</label><br>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="12"></textarea>
                    </div>
                    <div class="enviar">
                        <input type="submit" id="enviar" value="Enviar" class="enviar">
                    </div>
                </form>
            </div>  
        </section>
    </main>

    <footer class="footer">
        <div class="icons">
            <a href="https://wa.me/543515493054" target="_blank"><img src="../assets/Icons/whatsapp.png" alt="" id="icon-footer"></a>
